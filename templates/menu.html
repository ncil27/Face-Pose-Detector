<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Face Pose Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-primary: #ff00d4;
            --neon-secondary: #00fff7;
            --bg-dark: #0a0a0a;
            --bg-darker: #050505;
            --text-glow: 0 0 10px currentColor;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-darker));
            color: var(--neon-primary);
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
            margin: 0;
            padding: 2rem;
        }
        
        h1 {
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin-bottom: 3rem;
            text-shadow: var(--text-glow);
            font-weight: 500;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            width: 100%;
            max-width: 800px;
            padding: 1rem;
        }
        
        button {
            margin: 0;
            background-color: transparent;
            border: 2px solid var(--neon-primary);
            color: var(--neon-primary);
            padding: 1.2rem;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            min-width: 200px;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        button::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 12px;
            background: linear-gradient(45deg, var(--neon-primary), var(--neon-secondary), var(--neon-primary));
            background-size: 200% 200%;
            z-index: -1;
            opacity: 0;
            transition: 0.5s;
        }
        
        button:hover {
            color: #0a0a0a;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 0, 212, 0.4);
        }
        
        button:hover::after {
            opacity: 1;
            animation: gradient 3s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @media (max-width: 600px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Select Input Method</h1>
    <div class="button-grid">
        <!-- <button onclick="window.location.href='/webcam_capture'">Snap From Camera</button> -->
        <button onclick="window.location.href='/upload'">Upload File</button>
        <form action="/open_camera" method="get" onsubmit="return showLoading();">
            <button type="submit">Real-Time Camera</button>
        </form>
    </div>
        <button onclick="window.location.href='/'">Back</button>

        
    <script>
        function showLoading() {
            alert("Loading... membuka kamera\nTunggu beberapa detik.\n\nJendela baru akan muncul.\n\nðŸ‘‰ Tekan Q untuk keluar.");
            return true; // agar form tetap lanjut
        }
    </script>
</body>
</html>
