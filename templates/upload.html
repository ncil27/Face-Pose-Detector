<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-primary: #00fff7;
            --neon-secondary: #ff00c8;
            --bg-dark: #1a1a1a;
            --bg-darker: #0f0f0f;
            --text-glow: 0 0 8px currentColor;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-darker));
            color: var(--neon-primary);
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h2 {
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin-bottom: 2.5rem;
            text-shadow: var(--text-glow);
            font-weight: 500;
        }
        
        .upload-container {
            background: rgba(10, 10, 10, 0.5);
            border: 1px solid rgba(0, 255, 247, 0.2);
            border-radius: 16px;
            padding: 2.5rem;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .file-input-wrapper {
            position: relative;
            margin: 2rem 0;
        }
        
        .file-input-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--neon-primary);
            border-radius: 12px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-input-label:hover {
            border-color: var(--neon-secondary);
            background: rgba(0, 255, 247, 0.05);
        }
        
        .file-input-label i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--neon-primary);
        }
        
        #imageInput {
            display: none;
        }
        
        #preview {
            margin-top: 2rem;
            max-width: 100%;
            border-radius: 8px;
            border: 2px solid var(--neon-primary);
            box-shadow: 0 0 20px rgba(0, 255, 247, 0.3);
            display: none;
        }
        
        button {
            background: transparent;
            border: 2px solid var(--neon-primary);
            color: var(--neon-primary);
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            font-weight: 500;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 247, 0.3), transparent);
            transition: 0.5s;
        }
        
        button:hover {
            background: var(--neon-primary);
            color: var(--bg-dark);
            box-shadow: 0 0 15px var(--neon-primary);
            transform: translateY(-3px);
        }
        
        button:hover::before {
            left: 100%;
        }
        
        #result {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 8px;
            background: rgba(0, 255, 247, 0.1);
            border: 1px solid var(--neon-primary);
            max-width: 100%;
            display: none;
        }
        
        @media (max-width: 768px) {
            .upload-container {
                padding: 1.5rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="upload-container">
        <h2>Upload an Image for Prediction</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="file-input-wrapper">
                <label for="imageInput" class="file-input-label">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Click to select an image</span>
                </label>
                <input type="file" id="imageInput" name="image" accept="image/*" required>
            </div>
            <img id="preview" src="" alt="Image Preview">
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>
    
    <button onclick="window.location.href='/menu'" style="margin-top: 2rem;">Back</button>

    <script>
        const form = document.getElementById('uploadForm');
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const result = document.getElementById('result');
        const fileInputLabel = document.querySelector('.file-input-label span');

        imageInput.onchange = () => {
            const file = imageInput.files[0];
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
                fileInputLabel.textContent = file.name;
            }
        };

        form.onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            result.style.display = 'block';
            result.innerHTML = `<strong>Prediction:</strong> ${data.label || data.error}`;
        };
    </script>
</body>
</html>
