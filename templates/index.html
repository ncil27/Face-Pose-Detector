<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Pose Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-primary: #00ffe1;
            --neon-secondary: #ff00d4;
            --bg-dark: #0a0a0a;
            --bg-darker: #050505;
            --text-glow: 0 0 10px currentColor;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-darker));
            color: var(--neon-primary);
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
            margin: 0;
            padding: 2rem;
            overflow-x: hidden;
        }
        
        h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 3rem;
            text-shadow: var(--text-glow);
            font-weight: 700;
            line-height: 1.3;
            max-width: 800px;
        }
        
        .gradient-text {
            background: linear-gradient(90deg, var(--neon-primary), var(--neon-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        button {
            background-color: transparent;
            border: 2px solid var(--neon-primary);
            color: var(--neon-primary);
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 225, 0.2), transparent);
            transition: 0.5s;
        }
        
        button:hover {
            background-color: var(--neon-primary);
            color: var(--bg-dark);
            box-shadow: 0 0 15px var(--neon-primary);
            transform: translateY(-3px);
        }
        
        button:hover::before {
            left: 100%;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
                margin-bottom: 2rem;
            }
            
            button {
                padding: 0.8rem 1.8rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to <span class="gradient-text">Face Pose Detector</span></h1>   
    <br><h2>Made by <br>
        2372060 - Cecilia Anna Hartanti Naibaho
        <br>
        2372061 - Laura Puspa Ameliana</h2>
    <button onclick="window.location.href='/menu'">Start</button>
</body>
</html>
