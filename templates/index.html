<!DOCTYPE html>
<html>
<head>
  <title>Face Pose Detector</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background: #f7f7f7; padding-top: 50px; }
    .container { max-width: 600px; }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2 class="mb-4">ðŸ§  Face Pose Detector</h2>
    <form id="uploadForm">
      <input type="file" id="imageInput" name="image" accept="image/*" class="form-control mb-3" required>
      <button type="submit" class="btn btn-primary">Upload & Predict</button>
    </form>
    <div id="result" class="mt-4 alert alert-info" style="display: none;"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    form.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch('/predict', {
        method: 'POST',
        body: formData
      });
      const data = await response.json();
      const result = document.getElementById('result');
      result.style.display = 'block';
      result.innerText = 'Prediction: ' + (data.label || data.error);
    };
  </script>
</body>
</html>
